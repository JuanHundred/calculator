<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="display">0</div>
        <div class="numbers">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">0</button>
        </div>
        <div class="operations">
            <button class="division operation">รท</button>
            <button class="multiplication operation">x</button>
            <button class="subtraction operation">-</button>
            <button class="addition operation">+</button>
            <button class="equal operation">=</button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
