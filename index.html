<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear calc-button">AC</button>
            <button class="negative calc-button">-/+</button>
            <button class="percentage calc-button">%</button>
            <button class="division operation calc-button">รท</button>
            <button class="number calc-button">7 </button>
            <button class="number calc-button">8</button>
            <button class="number calc-button">9</button>
            <button class="multiplication operation calc-button">x</button>
            <button class="number calc-button">4</button>
            <button class="number calc-button">5</button>
            <button class="number calc-button">6</button>
            <button class="subtraction operation calc-button">-</button>
            <button class="number calc-button">1</button>
            <button class="number calc-button">2</button>
            <button class="number calc-button">3</button>
            <button class="addition operation calc-button">+</button>
            <button class="number calc-button zero">0</button>
            <button class="decimal calc-button">.</button>
            <button class="equal operation calc-button">=</button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
