<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="display">#</div>
        <div class="numbers">
            <button class="number-seven">7</button>
            <button class="number-eight">8</button>
            <button class="number-nine">9</button>
            <button class="number-four">7</button>
            <button class="number-five">8</button>
            <button class="number-six">9</button>
            <button class="number-one">7</button>
            <button class="number-two">8</button>
            <button class="number-three">9</button>
            <button class="number-zero">0</button>
        </div>
        <div class="operations">
            <button class="division">รท</button>
            <button class="multiplication">x</button>
            <button class="subtraction">-</button>
            <button class="addition">+</button>
            <button class="equal-sign">=</button>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
